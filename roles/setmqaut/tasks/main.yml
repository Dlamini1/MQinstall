  register: mqstat
- debug:
    var: mqstat.stdout_lines

- name: setmqaut on SWF.TO.PHB.BIC.OUT
  shell:
    cmd: setmqaut -m SMRX01 -t queue -n SWF.TO.PHB.BIC.OUT -p all_adm +put
    chdir: /opt/mqm/bin
  when: "{{ inventory_hostname == '10.22.2.101' }}"
  register: mqstat
- debug:
    var: mqstat.stdout_lines

- name: setmqaut on SWF.TO.PHB.OUT
  shell:
    cmd: setmqaut -m SMRX01 -t queue -n SWF.TO.PHB.OUT -p all_adm +put
    chdir: /opt/mqm/bin
  when: "{{ inventory_hostname == '10.22.2.101' }}"
  register: mqstat
- debug:
    var: mqstat.stdout_lines








